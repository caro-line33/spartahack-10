<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Schedule Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Course Scheduler</h1>
    </div>
    <div>
        <h2>Welcome to Schedule Maker</h2>
        <p><strong>Step 1:</strong> enter your major</p>
        <div>
            <select name="options" id="majorOptions">
                <option value="" style="display: None;">Select your major</option>
                <option value="EE">Electrical Engineering</option>
                <option value="ME">Mechanical Engineering</option>
                <option value="CSE">Computer Engineering</option>
                <option value="CS">Computer Science</option>
                <option value="ChE">Chemical Engineering</option>
                <option value="CE">Civil Engineering</option>
            </select>
            <button id="enter-">enter</button>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
